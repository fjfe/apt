<script>
//------------------------------------------------------------------------------
function etqSep(e, s=' '){
// Una lista de etiquetas debe empezar y acabar por el separador, para facilitar las comparaciones
  let sRet = e;
  let l;
  if (sRet.substring(0,1) != s)
    sRet = ' ' + sRet;
  l = sRet.length;
  if (sRet.substring(l-1,l) != s)
    sRet = sRet + ' ';
  return sRet;
}
function etqEn(sEtq, sEn, s=' '){
  let a = sEtq.split(s);
  let bRet = true;
  sEn = etqSep(sEn);
  for (i in a) {
    if (a[i])
      bRet &= sEn.includes(etqSep(a[i]));
  }
  return bRet;
}
//------------------------------------------------------------------------------

/*<!--- Clase Imagenes --------------vv
Campo  Contenido      Ejemplo
url    URL ->src      ../img/nombre.svg
etq    Etiquetas      carpeta 00                   OPCIONAL [Por defecto: '']
txt    Texto          nombre.svg<br>carpeta 00     PRIVADO  [= nombre.svg<br>etq]
--->*/
function Imagenes() {
  this.n    =0;
  this.a    =mImaAdd;
  this.s    =mImaStr;
}
function mImaAdd(url,etq) {
  var o = new Object;
  o.url=url;
  if (undefined==etq)
    etq = '';
  o.etq=etq;
  o.txt=url.split("/").pop() + '<br>' + etq;
  this[this.n++]=o;
}
function mImaStr(nAlto) {
  let s = '';
  for (let i=0; i<this.n; i++) {
    s +=
      `
      <li>
        <figure>
          <img src="${this[i].url}" alt="">
          <figcaption>
            <p>${this[i].txt}</p>
          </figcaption>
        </figure>
      </li>
      `;
  }
  return s;
}

// VARIABLES
const rangeInput = document.querySelector('input[type = "range"]');
const imageList = document.querySelector('.image-list');
const searchInput = document.querySelector('input[type="search"]');
const btns = document.querySelectorAll('.view-options button');
const cont = document.getElementById('cont');
const imageListItems = document.querySelectorAll('.image-list li');
const captions = document.querySelectorAll('.image-list figcaption p:first-child');
const myArray = [];
let counter = 1;
const active = 'active';
const listView = 'list-view';
const gridView = 'grid-view';
const dNone = 'd-none';

// SET VIEW
for (const btn of btns) {
  btn.addEventListener('click', function() {
    const parent = this.parentElement;
    document.querySelector('.view-options .active').classList.remove(active);
    parent.classList.add(active);
    this.disabled = true;
    document.querySelector('.view-options [class^="show-"]:not(.active) button').disabled = false;

    if (parent.classList.contains('show-list')) {
      parent.previousElementSibling.previousElementSibling.classList.add(dNone);
      imageList.classList.remove(gridView);
      imageList.classList.add(listView);
    } else {
      parent.previousElementSibling.classList.remove(dNone);
      imageList.classList.remove(listView);
      imageList.classList.add(gridView);
    }
  });
}

// SET THUMBNAIL VIEW - CHANGE CSS VARIABLE
rangeInput.addEventListener('input', function() {
  document.documentElement.style.setProperty('--minRangeValue',`${this.value}px`);
});

// SEARCH FUNCTIONALITY
for (const caption of captions) {
  let s = caption.innerText;
  let n = s.indexOf('\n');
  let t = s.substring(n+1);
  myArray.push({
    id: counter++,
    text: s,
    tag: t
  });
//  console.log(`caption[${counter}]=${s}/${t}`);
}

searchInput.addEventListener('keyup', keyupHandler);

function keyupHandler() {
  for (const item of imageListItems) {
    item.classList.add(dNone);
  }
  let sSearch = this.value;
  let sTag = '';
  if (sSearch.includes(' ')) {
    const n = sSearch.indexOf(' ');
    sSearch = sSearch.substring(0, n);
    sTag = this.value.substring(n);
//    console.log(`sSearch=${sSearch} sTag=${sTag}`);
  }
  const filteredArray = myArray.filter(el => el.text.includes(sSearch) && (!sTag || etqEn(sTag, el.tag)) );
  if (filteredArray.length > 0) {
    for (const el of filteredArray) {
      document.querySelector(`.image-list li:nth-child(${el.id})`).classList.remove(dNone);
    }
  }
  cont.innerHTML = filteredArray.length;
}

cont.innerText = imageListItems.length;
//document.body.style.color = '#00d';
document.documentElement.style.setProperty('--black','#00d');
