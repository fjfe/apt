// --------------------------- Búsqueda de películas ------------------

const apiSearch = (event) => {
  event.preventDefault();
  const searchText = document.querySelector('.form-control').value;
  if (searchText.trim().length === 0) {
    movie.innerHTML = '<h2 class="col-12 text-center text-danger mt-4"> ¿Qué buscas? </h2>';
    return
  }
  const server = `${apiHost}/3/search/multi?api_key=${apiKey}&language=es&query=${searchText}`;
  movie.innerHTML = `<button class="btn btn-primary" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            cargando...
                    </button>`;

  fetch(server)
    .then(function (value) {
      if (value.status !== 200) {
        return Promise.reject(new Error(value.status));
      }
      return value.json();
    })
    .then(function (output) {

      let inner = '';
      if (output.results.length === 0) {
        inner = '<h2 class="col-12 text-center text-danger mt-4" > No se encontraron resultados para tu búsqueda.</h2 >';
      }
      output.results.forEach((item) => {

        let dataInfo = '';
        if (item.media_type !== 'person') dataInfo = `data-id="${item.id}" data-type="${item.media_type}"`

        let nameItem = item.name || item.title,
          img = item.poster_path === null ? `<img src="${imgSinCartel}" class="card-img-top img-fluid img-thumbnail"alt="no poster" ${dataInfo}>` : `<img src="${imgHost}${item.poster_path}"class="card-img-top img-fluid img-thumbnail" alt="${nameItem}"  ${dataInfo}>`,
          // overview = item.overview,
          overview = (item.overview !== "" && item.overview !== undefined) ? item.overview : 'Sin descripción',
          shortOverview = overview.slice(0, 200) + '...',
          itemDate = (item.release_date !== "" && item.release_date !== undefined) ? (new
            Date(Date.parse(item.release_date))).toLocaleString("es", {
              day: 'numeric', month: 'long', year: 'numeric',
            }) : 'desconocido';
        inner += `
          <div class="col-12 col-md-4 item">
            <div class="card shadow mb-4">
              ${img}
              <div class="card-body">
                <h5 class="card-title text-success text-center">${nameItem}</h5>
                <h6 class="text-center text-info font-weight-light">Estreno: ${itemDate}</h6>
                <p class="text-sm-left"><small>${filterOverview(shortOverview)}</small></p> 
              </div> 
            </div>
          </div>
          `;
      });
      movie.innerHTML = inner;

      addEventMedia();

    })
    .catch((reason) => {
      movie.innerHTML = 'Упс, что-то пошло не так в поиске';
      console.error('error ' + reason.status);
    })
}

searchForm.addEventListener('submit', apiSearch);

          overview = item.overview,

              day: 'numeric', month: 'long', year: 'numeric',

                <p class="text-sm-left"><small>${shortOverview}</small></p>

})

// ------------ Mostrar información completa -----------------------

function showFullInfo() {
  let url = '';
  const mediaType = this.dataset.type;

  if (this.dataset.type === 'movie') {
    url = `${apiHost}/3/movie/${this.dataset.id}?api_key=${apiKey}&language=es-ES&append_to_response=credits`;
  } else if (this.dataset.type === 'tv') {
    url = url = `${apiHost}/3/tv/${this.dataset.id}?api_key=${apiKey}&language=es-ES&append_to_response=credits`;
  } else {
    movie.innerHTML = '<h2 class="col-12 text-center text-danger">Se ha producido un error. Por favor, inténtalo de nuevo más tarde </h2>';
  }

  fetch(url)
    .then(function (value) {
      if (value.status !== 200) {
        return Promise.reject(new Error(value.status));
      }
      return value.json();
    })
    .then(function (output) {
      console.log(output);
      
      let p = output.vote_average;
      let colorP = 'badge-light';
      let genres = '',
        nameItem = output.name || output.title,
        img = output.poster_path === null ? `<img src="${imgSinCartel}" class="img-fluid img-thumbnail mb-2" alt="sin poster"> ` : ` <img src="${imgHost}${output.poster_path}" class="img-fluid img-thumbnail mb-2" alt="${nameItem}"}>`;

      output.genres.forEach((genre) => { genres += genre.name + ', ' });
      genres = genres.substr(0, genres.length - 2);

      if (7 <= p) {
        colorP = 'badge-success';
      } else if (6 <= p) {
        colorP = 'badge-info';
      } else if (5 <= p) {
        colorP = 'badge-warning';
      } else if (4 <= p) {
        colorP = 'badge-dark';
      } else if (0 < p) {
        colorP = 'badge-danger';
      } // p == 0   =>   badge-light

      movie.innerHTML = `
      <h2 class="col-12 text-center text-info mt-4 mb-4" >${output.name || output.title}</h2 >
      
      <div class ="col-4 bg-light p-5"> 
       ${img}
       <p class="text-center text-info mb-2">
       ${(output.homepage != 0) ? `<a href="${output.homepage}" target="_blank"><img class="ic3" src="${imgLogoWeb}"></a>` : ''}
        
       ${(output.imdb_id) ? `<a href="https://www.imdb.com/title/${output.imdb_id}" target="_blank"><img class="ic3" src="${imgLogoIMDB}"></a>` : ''}
       </p>
      </div>
      <div class ="col-8 bg-light p-5"> 
      <p class="badge ${colorP} p-3">Puntuación: ${output.vote_average}</p>
      <p class="badge badge-info p-3">Estado: ${output.status}</p>
      <p class="badge badge-success p-3">Estreno: ${output.first_air_date || output.release_date}</p>
      ${(output.last_episode_to_air) ? `<p class="badge badge-warning p-3">${output.number_of_seasons}ª temporada. Salió episodio ${output.last_episode_to_air.episode_number} </p>` : ''}
      ${(genres.length != 0) ? `<p class="badge badge-info p-3">Género: ${genres}</p>` : ''}
      <div>${director(output.credits.crew)}</div>
      <div>${reparto(output.credits.cast)}</div>
      ${(output.overview.length != 0) ? `<div class="mt-4">${output.overview} </div>` : `<h4 class="col-12 text-center text-danger mt-4"> No se ha encontrado sinopsis. </h4>`}
      </div>
      <br>
      <div class='youtube'></div>
      `;
      // getting youtube smamles for a movie
      getVideo(mediaType, output.id);

    })
    .catch(function (reason) {
      movie.innerHTML = '<h4 class="col-12 text-center text-danger mt-4"> ¡Huy... Algo salió mal! No pude encontrar... </h4>';
      console.error('error ' + reason.status);
    })
}

// ----- funciones -----

function e(s){return document.getElementById(s);}

function director(crew) {
  let aDir = [];
  crew.forEach(function(e) {
    if (e.job === 'Director') {
      aDir.push(e.name);
    }
  });
  return 'Director: ' + aDir.join(', ');
}

function reparto(cast, n=5) {   // res.credits.cast
  let aActor = [];
  let i = 0;
  cast.forEach(function(e) {
    if (i++ < n) {
      aActor.push(e.name);
    }
  });
  return 'Reparto: ' + aActor.join(', ');
}

const addEventMedia = () => {
  const media = movie.querySelectorAll('img[data-id]');
  media.forEach(function (elem) {
    elem.style.cursor = 'pointer';
    elem.addEventListener('click', showFullInfo);
  })
}

const filterOverview = (str) => {
  let str1 = str;
  if (str1 !== 'undefined') {

    return str1;
  }
  return '';
}

const getVideo = (type, id) => {
  let youtube = movie.querySelector('.youtube');

  fetch(`${apiHost}/3/${type}/${id}/videos?api_key=${apiKey}&language=es`)
    .then((value) => {
      if (value.status !== 200) {
        return Promise.reject(new Error(value.status));
      }
      return value.json();
    })
    .then((output) => {
      let videoFrame = '<h4 class="col-12 text-center text-info mt-4 mb-4"> Tráiler y/o fragmentos de vídeo </h4>';

      if (output.results.length === 0) {
        videoFrame = '<h4 class="col-12 text-center text-danger mt-4 mb-4"> No se ha encontrado vídeo promocional. </h4>';
      }

      output.results.forEach((item) => {
        console.log(item.site);
        if (item.site == "YouTube") {
          videoFrame += `<iframe width="560" height="315" src="https://www.youtube.com/embed/${item.key}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>` + ' ';
        }
      })

      youtube.innerHTML = videoFrame;

    })
    .catch((reason) => {
      youtube.innerHTML = '¡Falta el vídeo!';
      console.error('error ' + reason.status);
    })
}
