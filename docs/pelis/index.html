function quitaUndef(s) {
  return (s == 'undefined')? '' : s;
}
function h4(txt, tipo='danger') {
  return `<h4 class="col-12 text-center text-${tipo} mt-4 mb-4"> ${txt} </h4>`;
}
function bandera(s2) {
  let sBandera = oImg[s2];
  return sBandera ? '<img class="icc" src="' + sBandera + '">' : '';
}
function pais(p) {
  let aPais = [];
  p.forEach(function(e) {
    let sPais = ('Spain' == e.name) ? 'España' : e.name;
    aPais.push(bandera(e.iso_3166_1) + '&nbsp;' + sPais);
  });
  return 'País: ' + aPais.join(', ');
}
function director(crew) {
  let aDir = [];
  crew.forEach(function(e) {
    if (e.job === 'Director') {
      aDir.push(e.name);
    }
  });
  return 'Director: ' + aDir.join(', ');
}
function reparto(cast, n=5) {
  let aActor = [];
  let i = 0;
  cast.forEach(function(e) {
    if (i++ < n)  aActor.push(e.name);
  });
  return 'Reparto: ' + aActor.join(', ');
}
// >
function mostrarTarjetas(url, tit='') {
  fetch(url)
    .then(v => {if(v.status!==200){return Promise.reject(new Error(v.status));} return v.json();})
    .then(oj => {
      let inner = (oj.results.length) ? h4(tit, 'info') : h4('No se encontraron resultados.');
      oj.results.forEach((item) => {
        let icoTipo = `<img class="icc" src="${oImg['tipo_'+item.media_type]}">`;
        let dataInfo = '';
        // console.log(item);
        if (item.media_type == 'person') {
          let
            img = item.profile_path === null ? `<img src="${oImg.cartel0}" class="card-img-top img-fluid img-thumbnail"alt="sin poster" ${dataInfo}>`
                            : `<img src="${imgHost}${item.profile_path}" class="card-img-top img-fluid img-thumbnail" alt="${item.name}" ${dataInfo}>`;
          inner += `<div class="col-12 col-md-4 tarj">
                      <div class="card shadow mb-4">
                        ${img}
                        <div class="card-body">
                          <h5 class="card-title text-success text-center">${item.name}</h5>
                          <h6 class="text-center text-info font-weight-light">${icoTipo} ${item.known_for_department}  ${item.popularity}</h6>
                          <p class="text-sm-left"><small></small></p> 
                        </div> 
                      </div>
                    </div>`;
        } else {
          dataInfo = `data-id="${item.id}" data-type="${item.media_type}" `;
          let nameItem = item.name || item.title,
            img = item.poster_path === null ? `<img src="${oImg.cartel0}" class="card-img-top img-fluid img-thumbnail"alt="sin poster" ${dataInfo}>`
                            : `<img src="${imgHost}${item.poster_path}" class="card-img-top img-fluid img-thumbnail" alt="${nameItem}" ${dataInfo}>`,
            overview = (item.overview !== "" && item.overview !== undefined) ? item.overview : 'Sin descripción',
            shortOverview = overview.slice(0, 200) + '...',
            sFechaO = (item.media_type == 'movie') ? item.release_date : item.first_air_date,
            sFechaL = (sFechaO !== "" && sFechaO !== undefined) ? (new Date(Date.parse(sFechaO))).toLocaleString("es", {
              day: 'numeric', month: 'short', year: 'numeric',
            }) : 'desconocido',
            sBandera = (item.media_type == 'tv') ? bandera(item.origin_country[0])+' &nbsp; ' : '';
          inner += `<div class="col-12 col-md-4 tarj">
                      <div class="card shadow mb-4">
                        ${img}
                        <div class="card-body">
                          <h5 class="card-title text-success text-center">${nameItem}</h5>
                          <h6 class="text-center text-info font-weight-light">${icoTipo} &nbsp;
                            ${sBandera}${sFechaL}</h6>
                          <p class="text-sm-left"><small>${quitaUndef(shortOverview)}</small></p> 
                        </div> 
                      </div>
                    </div>`;
        }
      });
      piz.innerHTML = inner;
      addEventMedia();
    })
    .catch((reason) => {
      piz.innerHTML = h4('¡Algo salió mal en la búsqueda');
      console.error('error ' + reason.status);
    })
}

e('tit').innerText  = document.title;
e('ic2').src        = e('ico').href;

// --------------------------- Búsqueda de películas ------------------

const apiSearch = (event) => {
  event.preventDefault();
  const searchText = document.querySelector('.form-control').value;
  if (searchText.trim().length === 0) {
    piz.innerHTML = h4('¿Qué buscas?');
    return;
  }
  const urlBuscar = `${apiHost}/3/search/multi?api_key=${apiKey}${yLng}&query=${searchText}`;
  piz.innerHTML = `<button class="btn btn-primary" type="button" disabled>
                         <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                         cargando...
                  </button>`;
  mostrarTarjetas(urlBuscar);
}
searchForm.addEventListener('submit', apiSearch);

// ------------ DOM completo cargado -----------------------

document.addEventListener('DOMContentLoaded', function () {
  mostrarTarjetas(urlPopularHoy, 'populares hoy');
})

// ------------ Mostrar información completa -----------------------

function showFullInfo() {
  let url = '';
  const mediaType = this.dataset.type;
  let icoTipo = `<img class="icc" src="${oImg['tipo_'+mediaType]}">`;

  if (this.dataset.type === 'movie') {
    url = `${apiHost}/3/movie/${this.dataset.id}?api_key=${apiKey}${yLng}&append_to_response=credits`;
  } else if (this.dataset.type === 'tv') {
    url = url = `${apiHost}/3/tv/${this.dataset.id}?api_key=${apiKey}${yLng}&append_to_response=credits`;
  } else {
    piz.innerHTML = h4('Se ha producido un error. Por favor, inténtalo de nuevo más tarde.');
  }

  fetch(url)
    .then(v => {if(v.status!==200){return Promise.reject(new Error(v.status));} return v.json();})
    .then(oj => {
      // console.log(oj);
      let sTit  = oj.name || oj.title;
      let sTitM = sTit.replace(' ', '+');
      let p = oj.vote_average;
      let colorP = 'badge-light';
      let sEstreno = oj.first_air_date || oj.release_date;
      let cEstreno = !sEstreno ? 'badge-dark'
                   : sHoy < sEstreno ? 'badge-warning'
                   : 'badge-success';
      let genres = '',
        nameItem = oj.name || oj.title,
        img = (oj.poster_path===null)? `<img src="${oImg.cartel0}" class="img-fluid img-thumbnail mb-2" alt="sin poster"> `
                      : ` <img src="${imgHost}${oj.poster_path}" class="img-fluid img-thumbnail mb-2" alt="${nameItem}"}>`;

      oj.genres.forEach((genre) => { genres += genre.name + ', ' });
      genres = genres.substr(0, genres.length - 2);

      if (7 <= p) {
        colorP = 'badge-success';
      } else if (6 <= p) {
        colorP = 'badge-info';
      } else if (5 <= p) {
        colorP = 'badge-warning';
      } else if (4 <= p) {
        colorP = 'badge-dark';
      } else if (0 < p) {
        colorP = 'badge-danger';
      } // p == 0   =>   badge-light

      piz.innerHTML = h4(sTit, 'info') + `
      <div class ="col-4 bg-light p-5"> 
      ${img}
      <p class="text-center text-info mb-2">
      ${(oj.homepage != 0) ? `<a href="${oj.homepage}" target="_blank"><img class="ic3" src="${oImg.logoWWW}"></a>` : ''}
      &nbsp;
      <a href="https://www.themoviedb.org/${mediaType}/${oj.id}" target="_blank"><img class="ic3" src="${oImg.logoTMDB}"></a>
      &nbsp;
      <a href="${(oj.imdb_id) ? `https://www.imdb.com/title/${oj.imdb_id}` : `https://www.imdb.com/find?q=${sTitM}`}" target="_blank"><img class="ic3" src="${oImg.logoIMDB}"></a>
      &nbsp;
      <a href="https://www.filmaffinity.com/es/search.php?stext=${sTitM}" target="_blank"><img class="ic3" src="${oImg.logoFilmaffinity}"></a>
      </p>
      </div>
      <div class ="col-8 bg-light p-5"> 
      <p class="badge ${colorP} p-3">Puntos: <b class="gra">${oj.vote_average? oj.vote_average : ' '}</b> <i>(${oj.vote_count} votos)</i></p>
      <p class="badge badge-info p-3">Estado: ${oj.status}</p>
      <p class="badge ${cEstreno} p-3">Estreno: ${sEstreno}</p>
      ${(oj.last_episode_to_air) ? `<p class="badge badge-warning p-3">${oj.number_of_seasons}ª temporada. Salió episodio ${oj.last_episode_to_air.episode_number} </p>` : ''}
      <div>Título original: ${oj.original_title || oj.original_name}</div>
      <div>${pais(oj.production_countries)}</div>
      <div>${icoTipo} Género: ${(genres.length) ? `${genres}` : ''}</div>
      <div>Duración: ${(oj.runtime)? `${oj.runtime} min.` : '' }</div>
      <div>${director(oj.credits.crew)}</div>
      <div>${reparto(oj.credits.cast)}</div>
      ${(oj.overview.length != 0) ? `<div class="mt-4">${oj.overview} </div>` : h4('No se ha encontrado sinopsis.')}
      </div>
      <br>
      <div class='youtube'></div>`;
      getVideo(mediaType, oj.id);    // conseguir imágenes pequeñas de youtube para la película
    })
    .catch(function (reason) {
      piz.innerHTML = h4('¡Algo salió mal! No pude encontrar...');
      console.error('error ' + reason.status);
    })
}

// ----- funciones -----

const addEventMedia = () => {
  const media = piz.querySelectorAll('img[data-id]');
  media.forEach(function (elem) {
    elem.style.cursor = 'pointer';
    elem.addEventListener('click', showFullInfo);
  })
}

const getVideo = (type, id) => {
  let youtube = piz.querySelector('.youtube');

  fetch(`${apiHost}/3/${type}/${id}/videos?api_key=${apiKey}${yLng}`)
    .then(v => {if(v.status!==200){return Promise.reject(new Error(v.status));} return v.json();})
    .then(oj => {
      let videoFrame = (oj.results.length)? h4('Tráiler y/o fragmentos de vídeo', 'info') :
                                            h4('No se ha encontrado vídeo promocional.');
      oj.results.forEach((item) => {
        // console.log('Sitio del vídeo: ' + item.site);
        if (item.site == "YouTube") {
          videoFrame += `<iframe width="560" height="315" src="https://www.youtube.com/embed/${item.key}" frameborder="0"
	      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> `;
        }
      })
      youtube.innerHTML = videoFrame;
    })
    .catch((reason) => {
      youtube.innerHTML = '¡Falta el vídeo!';
      console.error('error ' + reason.status);
    })
}
